<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treeport LIDAR Tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
        .info {
            padding: 6px 8px;
            font: 14px/16px Arial, Helvetica, sans-serif;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
        }
        .info h4 {
            margin: 0 0 5px;
            color: #777;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        const map = L.map('map').setView([0, 0], 2);

        // Add OpenStreetMap base layer for reference
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            opacity: 0.5
        }).addTo(map);

        // Add your custom tile layer
        const tileUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'tiles/{z}/{x}/{y}.png'
            : `${window.location.origin}${window.location.pathname.replace(/\/$/, '')}/tiles/{z}/{x}/{y}.png`;

        const customLayer = L.tileLayer(tileUrl, {
            minZoom: 12,
            maxZoom: 18,
            attribution: 'LIDAR Data',
            opacity: 1.0
        }).addTo(map);

        // Add a control to show tile information
        const info = L.control();
        info.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        info.update = function (props) {
            this._div.innerHTML = '<h4>Treeport LIDAR Tiles</h4>' +
                'Zoom level: ' + map.getZoom() + '<br>' +
                'Center: ' + map.getCenter().lat.toFixed(4) + ', ' + map.getCenter().lng.toFixed(4);
        };
        info.addTo(map);

        // Update info on map move
        map.on('move', function() {
            info.update();
        });

        // Error handling for missing tiles
        customLayer.on('tileerror', function(error, tile) {
            console.log('Tile loading error:', error);
        });

        // Log successful tile loads
        customLayer.on('tileload', function(event) {
            console.log('Tile loaded:', event.coords);
        });
    </script>
</body>
</html>
